{% extends "layout.html" %}
{% block head_style %}
	<style type="text/css">
		.btn-block {
		  display: flex;
		}
		.nav-open-btn__bar{
			background-color:  white;
		}
		.btn-hover-effect {
		  display: flex;
		  font-family: Arial;
		  font-size: 17px;
		  color: #fff;
		  letter-spacing: 1px;
		  line-height: 1;
		}
		.btn-hover-effect:nth-child(1) {
		  background-color: #28AFB0;
		}
		.btn-hover-effect:nth-child(2) {
		  background-color: #D78521;
		}

		.btn-hover-effect {
		  transition-property: all;
		  transition-duration: 0.2s;
		  transition-timing-function: linear;
		  transition-delay: 0s;
		  position: relative;
		  display: flex;
		  align-items: center;
		  padding: 22px 36px;
		  -webkit-transform: translateZ(0);
		          transform: translateZ(0);
		  text-decoration: none;
		  overflow: hidden;
		}

		.btn-hover-effect--effect-3:before {
		  position: absolute;
		  top: 0;
		  left: 0;
		  transition-property: -webkit-transform;
		  transition-property: transform;
		  transition-property: transform, -webkit-transform;
		  transition-duration: 0.2s;
		  transition-timing-function: linear;
		  transition-delay: 0s;
		  display: block;
		  width: 100%;
		  height: 100%;
		  content: '';
		  -webkit-transform: scale(1, 0);
		          transform: scale(1, 0);
		  -webkit-transform-origin: center bottom;
		          transform-origin: center bottom;
		  background-color: rgba(255, 255, 255, 0.15);
		  z-index: -1;
		}
		.btn-hover-effect--effect-3:after {
		  position: absolute;
		  top: 0;
		  left: 0;
		  transition-property: -webkit-transform;
		  transition-property: transform;
		  transition-property: transform, -webkit-transform;
		  transition-duration: 0.2s;
		  transition-timing-function: linear;
		  transition-delay: 0.2s;
		  display: flex;
		  align-items: center;
		  justify-content: center;
		  width: 100%;
		  height: 100%;
		  content: 'ðŸ’¡';
		  font-family: "Font Awesome 5 Free";
		  font-size: 30px;
		  font-weight: 900;
		  line-height: inherit;
		  color: transparent;
		  -webkit-transform: scale(1, 0);
		          transform: scale(1, 0);
		  -webkit-transform-origin: center bottom;
		          transform-origin: center bottom;
		  background-color: rgba(255, 255, 255, 0.15);
		}
		.btn-hover-effect--effect-3:hover {
		  color: transparent;
		}
		.btn-hover-effect--effect-3:hover:before {
		  transition-duration: .15s;
		  -webkit-transform: scale(1, 1);
		          transform: scale(1, 1);
		  -webkit-transform-origin: center top;
		          transform-origin: center top;
		}
		.btn-hover-effect--effect-3:hover:after {
		  transition-duration: .15s;
		  -webkit-transform: scale(1, 1);
		          transform: scale(1, 1);
		  -webkit-transform-origin: center top;
		          transform-origin: center top;
		  color: #fff;
		}
.bkground{
background: url(https://backgrounddownload.com/wp-content/uploads/2018/09/light-bulb-background-hd-7.jpg) no-repeat center center fixed; 
	  -webkit-background-size: cover;
	  -moz-background-size: cover;
	  -o-background-size: cover;
	  background-size: cover;
}
	</style>

{% endblock %}


{% block content %}

	<div class=bkground>
	<div style="width: 70%;"> 
		
		<div class="content" >
			<div class="">
		    <h1 style="font-size: 4.791em; width: 100%; color: white">Platform to <span>share</span> ideas and <span>like</span> other <span>thoughts</span>.</h1>
		    <div class="">
		      <div class="content-block__effect">
		      	<br>
		        <div class="btn-block" style="width:170%">
					{% if current_user.is_authenticated %}
						<a style="margin-left: 12% ; border-radius: 12px"	 href="{{ url_for('home') }}" class="btn-hover-effect btn-hover-effect--effect-3" title="View More">Home</a>
						<a style="margin-left: 3% ; border-radius: 12px"    href="{{ url_for('new_post') }}" class="btn-hover-effect btn-hover-effect--effect-3" title="View More">New Post</a>
					{% else %}
						<a style="margin-left: 15% ; border-radius: 12px"href="{{ url_for('login') }}" class="btn-hover-effect btn-hover-effect--effect-3" title="View More">Login</a>
						<a style="margin-left: 3% ; border-radius: 12px"   href="{{ url_for('register') }}" class="btn-hover-effect btn-hover-effect--effect-3" title="View More">Signup</a>
					{% endif %}          
		        </div>
		      </div>
		    </div>
		  </div>
	    </div>
	<br><br><br><br><br><br>
	</div>

</div>
{% endblock  %}
